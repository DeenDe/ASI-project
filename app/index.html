<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <title>My personal website</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="./index.html">Home</a></li>
                <li><a href="./techno.html">Technologies</a></li>
                <li><a href="./about.html">About Me</a></li>
                <li><a href="./documentation.html">Documentation</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>Introduction</h1>
        <script>
            // Function to increment visitor count when a new visitor arrives
            function incrementVisitorCount() {
                fetch('/new-visitor')
                    .then(response => response.text())
                    .catch(error => console.error('Error incrementing visitor count:', error));
            }
            // Check if user is a new visitor and increment count if so
            if (document.cookie.includes("visited=true")) {
                console.log("Returning visitor");
            } else {
                console.log("New visitor");
                document.cookie = "visited=true; max-age=86400; path=/";
                incrementVisitorCount(); // Call the function to increment the counter value
            }
        </script>
        <script>
            // Fetch visitor count when page loads
            fetch('/getVisitorCount')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('visitorCount').innerText = data;
                })
                .catch(error => console.error('Error fetching visitor count:', error));
        </script>
        <p>Hello, you are<br>
            <span id="visitorCount"></span><br>
        person that visited my page!</p>
    </main>
</body>
</html>
