    <main>
        <h1>Hello!</h1>
        <script>
            function incrementVisitorCount() {
                fetch('/new-visitor')
                    .then(response => response.text())
                    .catch(error => console.error('Error incrementing visitor count:', error));
            }
            if (document.cookie.includes("visited=true")) {
                console.log("Returning visitor");
            } else {
                console.log("New visitor");
                document.cookie = "visited=true; max-age=86400; path=/";
                incrementVisitorCount();
            }
        </script>
        <script>
            fetch('/getVisitorCount')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('visitorCount').innerText = data;
                })
                .catch(error => console.error('Error fetching visitor count:', error));
        </script>
            <p><span id="visitorCount"></span><br>
            people visited my page!</p>
    </main>
